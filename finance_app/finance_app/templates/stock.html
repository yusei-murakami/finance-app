<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ symbol }} の株価チャート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>{{ symbol }} の株価チャート（直近1ヶ月）</h1>
    <canvas id="stockChart" width="800" height="400"></canvas>
    <script>
        const ctx = document.getElementById('stockChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ dates|tojson }},
                datasets: [{
                    label: '{{ symbol }} の終値',
                    data: {{ prices|tojson }},
                    borderColor: 'blue',
                    fill: false
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
    <a href="/">← 戻る</a>
</body>
</html>
